<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Uçak Bileti Rezervasyon Sistemi</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

		<![endif]-->

		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- partial -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

</head>

<style>
	.submit-btn {
		background: #ff3366;
		color: #fff;
		font-size: 14px;
		padding: 10px 20px;
		border-radius: 5px;
		cursor: pointer;
		text-decoration: none;
	}
</style>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="booking-cta">
							<h1>Book your flight today</h1>
							<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate laboriosam numquam at
							</p>
						</div>
					</div>
					<div class="col-md-7 col-md-offset-1">
						<div class="booking-form">
							<form>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Name</span>
											<input class="form-control" id="name" required>
											</input>

										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Surname</span>
											<input class="form-control" id="surname" required>
											</input>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">

										<div class="form-group">
											<span class="form-label">Flying from</span>
											<select class="form-control" id="flyingfrom">
											</select>
											<!-- <input class="form-control" type="text" placeholder="City or airport"> -->
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Flyning to</span>
											<select class="form-control" id="flyingto">
											</select>
											<!-- <input class="form-control" type="text" placeholder="City or airport"> -->
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Departing</span>
											<input class="form-control" type="date" required id="departingDate">
											<!-- <input class="form-control" type="date" > -->
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Returning</span>
											<input class="form-control" type="date" required id="returnDate">
											<!-- <input class="form-control" type="date" > -->
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Adults (18+)</span>
											<select class="form-control" id="adults">
												<option>1</option>
												<option>2</option>
												<option>3</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Children (0-17)</span>
											<select class="form-control" id="children">
												<option>0</option>
												<option>1</option>
												<option>2</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Travel class</span>
											<select class="form-control" id="travelClass">
												<option>Economy class</option>
												<option>Business class</option>
												<option>First class</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="form-btn">

									<a class="submit-btn" onclick="sendCityform(event)">
										Uçuşları Göster
									</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script>
		var flsrc = ["Delhi", "Kolkata", "Mumbai", "Chennai", "Goa", "Cochin", "Pune", "Assam", "Jaipur", "Ankara"];
		var fldst = ["London", "Moscow", "Dubai", "Berlin", "Singapore", "Abu Dhabi", "Istanbul", "New York", "Bangkok", "Al Khor"];

		function myFunctionflyingfrom() {
			for (let index = 0; index < flsrc.length; index++) {
				var x = document.getElementById("flyingfrom");
				var option = document.createElement("option");
				option.text += flsrc[index];
				x.add(option);
			}
		}

		function myFunctionflyingto() {
			for (let index = 0; index < fldst.length; index++) {
				var x = document.getElementById("flyingto");
				var option = document.createElement("option");
				option.text += fldst[index];
				x.add(option);
			}
		}

		window.onload = function () {
			myFunctionflyingfrom();
			myFunctionflyingto();
		};



		function sendCityform(e) {
			e.preventDefault();

			// get city form values
			const flyingFrom = document.getElementById("flyingfrom").value;
			const flyingTo = document.getElementById("flyingto").value;

			// get date form values
			const departingDate = document.getElementById("departingDate").value;
			const returnDate = document.getElementById("returnDate").value;

			// get number of passengers
			const adults = document.getElementById("adults").value;
			const children = document.getElementById("children").value;

			// get travel class
			const travelClass = document.getElementById("travelClass").value;

			// get name of the user
			const name = document.getElementById("name").value;

			// get surname of the user
			const surname = document.getElementById("surname").value;



			const formValueObj = {
				name: name,
				surname: surname,
				flyingFrom: flyingFrom,
				flyingTo: flyingTo,
				departingDate: departingDate,
				returnDate: returnDate,
				adults: adults,
				children: children,
				travelClass: travelClass,
			};

			localStorage.setItem("formValueObj", JSON.stringify(formValueObj));


			if (departingDate == "" || returnDate == "" || name == "" || surname == "") {
				alert("Please fill all the fields");
			}
			else {
				window.location.href = './showflight.html';
			}

		}

	</script>



</body>




</html>
